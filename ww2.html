  <!-- video background -->

   
<div class="fullscreen-bg">
  <video loop muted autoplay  class="fullscreen-bg__video">
      <source src="background.mp4" type="video/webm">
      <source src="background.mp4" type="video/mp4">
      <source src="background.mp4" type="video/ogg">
  </video>
</div>
    

    <!-- video over -->
    <!-- Note: navbar-light/navbar-dark is needed to load the navbar-toggler-icon.-->
    <nav id ="mainNavBar" class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">World War 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

      <!-- The Third Reich -->

     <div id="Germany" class="container px-0">
      <div class="card px-0 py-0 ">
        <a href="https://en.wikipedia.org/wiki/Adolf_Hitler" target=" "><img id ="hitler" class="card-img-top profile px-0 py-0" src="adolf-hitler-medium.jpg" alt="Adolf Hitler" title="Adolf Hitler Wiki"></a>
        <div class="card-body px-0 py-0">
          <hr >
          <p class="card-text">
            <h2 class="title" ><a href="https://en.wikipedia.org/wiki/Nazi_Germany" target=" " title="Click here for details on Nazi Germany">The Third Reich</a></h2>
            <p></p>
          </p>
        </div>
      </div>
     </div>




     <!-- Soviet Union -->

     <div id="USSR" class="container ussr px-0">
      <div class="card px-0 py-0 ">
        <a href="https://en.wikipedia.org/wiki/Joseph_Stalin" target=" "><img class="card-img-top px-0 py-0" src="stalin.jpg" alt="Joseph Stalin" title="Joseph Stalin Wiki"></a>
        
        <div class="card-body px-0 py-0">
          <hr >
          <p class="card-text">
            <h2 class="title" ><a href="https://en.wikipedia.org/wiki/Soviet_Union" target=" " title="Click here for details on the Soviet Union">The Soviet Union</a></h2>
            <p></p>
          </p>
        </div>
      </div>
     </div>


     <!-- United Kingdom -->

     <div id="UK" class="container px-0">
      <div class="card px-0 py-0 ">
        <a href="https://en.wikipedia.org/wiki/Winston_Churchill" target=" "><img class="card-img-top px-0 py-0" src="churchill.jpg" alt="Winston Chruchill" title="Winston Churchill"></a>
        
        <div class="card-body px-0 py-0">
          <hr >
          <p class="card-text">
            <h2 class="title" ><a href="https://en.wikipedia.org/wiki/United_Kingdom" target=" " title="Click here for details on the United Kingdom">United Kingdom</a></h2>
            <p></p>
          </p>
        </div>
      </div>
     </div>


      <!-- The United States -->

      <div id="US" class="container us px-0">
        <div class="card px-0 py-0 ">
          <a href="https://en.wikipedia.org/wiki/Franklin_D._Roosevelt" target=" "> <img class="card-img-top px-0 py-0" src="fdr.jpg" alt="Franklin Delano Roosevelt" title="FDR Wiki"></a>
         
          <div class="card-body px-0 py-0">
            <hr >
            <p class="card-text">
              <h2 class="title" ><a href="https://en.wikipedia.org/wiki/United_States" target=" " title="Click here for details on The United States">The United States</a></h2>
              <p></p>
            </p>
          </div>
        </div>
       </div>

    <!-- Japan -->

    <div id="Japan" class="container px-0">
      <div class="card px-0 py-0 ">
        <a href="https://en.wikipedia.org/wiki/Hideki_Tojo" target=" "><img class="card-img-top px-0 py-0" src="hideki_tojo.jpg" alt="Hideki Tojo" title="Hideki Tojo Wiki"></a>
        
        <div class="card-body px-0 py-0">
          <hr >
          <p class="card-text">
            <h2 class="title" ><a href="https://en.wikipedia.org/wiki/Empire_of_Japan" target=" " title="Click here for details on The Empire">The Empire of Japan</a></h2>
            <p></p>
          </p>
        </div>
      </div>
     </div>
